{% extends "base.html" %}

{% block content %}
      <h1>Сайты</h1>

    
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
        
        {% for url in checks %}
        <tr>

          <td>{{ url.id }}</td>
          <td>
            <a href="{{ url_for('url_added', id=url.id) }}">
              {{ url.name }}
            </a>
          </td>
          
          <td>{{ url.max.date() if url.max else '' }}</td>
          <td>{{ url.status_code or '' }}</td>

        </tr>
        {% endfor %}
      </tr>
      
    </tbody>
  </table>
</div>
{% endblock %}
